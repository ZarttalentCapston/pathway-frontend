name: Deploy Frontend to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image for frontend
        run: |
          docker build -t pathway-frontend -f frontend/Dockerfile .
          docker tag pathway-frontend:latest 782005854523.dkr.ecr.us-east-1.amazonaws.com/pathway-frontend:latest
          docker push 782005854523.dkr.ecr.us-east-1.amazonaws.com/pathway-frontend:latest
